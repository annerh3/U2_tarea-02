<!-- Gestor de Notas: 
                Desarrollar una aplicación que permita a los usuarios crear, editar y
                eliminar notas. Utilizar LocalStorage para almacenar las notas creadas por los usuarios. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteHub</title>
    <link rel="stylesheet" href="styles.css/estilo1.css">
    <link rel="icon" href="/recursos/escribiendo.png" >
</head>
<body> 
    <br><br><br><br>
    <header> <h1>NoteHub</h1> </header>
<main>
<!-- CREAR NOTA -->
    <section class="crearNota">
        <h2>Crear Nueva Nota</h2>
        <textarea id="escribirNota" class="escribirNota" placeholder="Escribe tu nota. Presiona ENTER para guardar nota. SHIFT+ENTER para salto de línea." ></textarea>
        <div class="botones">
            <button onclick="guardarNota()" id="btnEnter" class="btnEnter">Guardar Nota</button>
        </div>
    </section>

<!-- BUSCAR NOTAS -->
    <section class="SectionBuscarNota">
        <h2 class="buscarNotaH2">Administrar Notas</h2><br><br>
        <input type="text" id="buscarNotaTxt" class="buscarNotaTxt" placeholder="Ingresar el número de nota para Administrar. Ejemplo: '1'. Press ENTER para buscar nota." title="Ingresar el número de nota para Administrar. Ejemplo: '1'. Press ENTER para buscar nota.">
        <div class="botones">
            <button onclick="mostrarContenidoPorIndice()" class="btnBuscar">🔍Buscar Nota</button>
            <button onclick="eliminarNotaPorIndice()" class="btnEliminar">Eliminar Nota</button>
            <button onclick="editarNota()" class="btnEditar" >Editar Nota</button>
        </div>
    </section>
<!-- LISTA DE NOTAS -->
   <aside class="listaNotas">
        <h2 class="listaNotas_h2">Lista de Notas</h2>
        <div id="notasContainer" class="notasContainer"></div>
        <aside>
            <button onclick="" id="btnEliminarTodo" class="btnEliminarTodo" title="❌SE ELIMIARÁ TODAS LAS NOTAS.">Eliminar Todo</button>
        </aside>
   </aside>
</main>
    <script src="/js/app.js"></script>
<footer>
    &copy; Anner Henriquez - Todos los derechos reservados
</footer>
</body>
</html>
